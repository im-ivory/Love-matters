<!DOCTYPE html>
<html>

<head>
	<title>Dokodak Stroy</title>
	<link rel="stylesheet" type="text/css" href="full-page-scroll.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<style type="text/css">
		div .section1 {
			background-color: black;
		}

		section div {
			font-family: 'Open Sans';
			font-style: normal;
			text-align: center;
			position: relative;
			top: 50%;
			transform: translateY(-50%);
		}

		span {
			font-size: 4em;
			font-style: normal;
			color: #fff;
		}

		video {
			position: relative;
			max-width: 100%;
			height: auto;
			z-index: -100;
			background-size: cover;
		}
	</style>
</head>

<body>

	<div id="main" class="scroll-container">
		<section class="section1">
			<div>
				<video controls autoplay muted id="mainvideo">
				   <source src="content/mainvideo.mp4" type="video/mp4">
				</video>
			</div>
		</section>
	</div>

	<script src="full-page-scroll.js"></script>
	<script type="text/javascript">
		new fullScroll({
			displayDots: true,
			dotsPosition: 'left',
			animateTime: 0.7,
			animateFunction: 'ease'
		});
	</script>
	<script>
		var elem = document.getElementById("mainvideo");

		function openFullscreen() {
			if (elem.requestFullscreen) {
				elem.requestFullscreen();
			} else if (elem.mozRequestFullScreen) {
				elem.mozRequestFullScreen();
			} else if (elem.webkitRequestFullscreen) {
				elem.webkitRequestFullscreen();
			} else if (elem.msRequestFullscreen) {
				elem.msRequestFullscreen();
			}
		}
	</script>

	<script type="text/javascript">
		document.getElementById('mainvideo').addEventListener('ended', function() {
			alert('독고닥 이야기 듣기');
			document.location.href = '1_page.html';
		});
	</script>
</body>

</html>
